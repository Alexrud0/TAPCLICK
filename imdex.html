<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Market</a>
            <a href="#">Rating</a>
        </div>
        <div class="profile"> Tolya staff | $1488.52</div>
    </div>
    <div class="stats-container">
        <div class="stats-box">
            <img src="amogus.png" alt="icon">
            <div>
                <p><strong>1488,52</strong></p>
                <p>Total ClickCoins</p>
            </div>
        </div>
        <div class="stats-box">
            <img src="amoguss.jpg" alt="icon">
            <div>
                <p><strong>20</strong></p>
                <p>Coins per Click</p>
            </div>
        </div>
        <div class="stats-box">
            <img src="amogusus.png" alt="icon">
            <div>
                <p><strong>1/sec</strong></p>
                <p>Passive Income</p>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="click-button">click and drink beer</button>
    </div>
    <div class="footer">
        <p>About game | Help center | Rules</p>
    </div>
</body>
</html>
